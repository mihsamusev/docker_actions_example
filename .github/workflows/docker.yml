name: Build, Push and Run Docker Image

on:
  push:
    branches:
      - main  # or the name of your default branch

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      CONTAINER_NAME: example

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ github.repository }}/${{ env.CONTAINER_NAME}}:latest

    - name: Run the Docker container
      run: |
        docker pull ghcr.io/${{ github.repository }}/${{ env.CONTAINER_NAME}}:latest
        docker run ghcr.io/${{ github.repository }}/${{ env.CONTAINER_NAME}}:latest